<html lang="en">
<head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1>EDF Vendor Intelligence</h1>
            </header>
            <button class="new-chat-btn" id="newChatBtn"><i class="bi bi-plus-circle-fill"></i> New Chat</button>
            <nav class="recent-conversations">
                <h2>RECENT CONVERSATIONS</h2>
                <ul id="conversationList">
                </ul>
            </nav>
            <footer class="user-profile">
                <div class="user-avatar">SU</div>
                <span>Suresh N.</span>
                <button class="settings-btn">‚öôÔ∏è</button>
            </footer>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <h2 id="chatHeaderTitle">Intelligence Chat</h2> 
                <div class="header-icons">
                    <!-- <span>üìä</span> -->
                    <span>üì•</span>
                    <span>‚ãÆ</span>
                </div>
            </header>

            <div class="chat-log" id="chatLog">
                
            </div>

            <div class="suggested-prompts" id="suggestedPrompts">
                 <!-- <button class="prompt-btn"></button>
                 <button class="prompt-btn"></button>
                 <button class="prompt-btn"></button> -->
            </div>

            <footer class="input-area">
                <div class="input-wrapper">
                    <input type="file" id="fileInput" style="display: none;" accept=".pdf,.doc,.docx,.xls,.xlsx">
                    <button class="attach-btn" title="Attach" id="file-attach"><i class="bi bi-paperclip"></i></button>
                    <input type="text" id="userInput" placeholder="Ask a question about your vendor data...">
                    <button id="sendButton" class="send-btn" title="Send">‚ñ∂</button>
                </div>
                <p class="footer-text">EDF Intelligence for all your vendor data</p>
            </footer>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
